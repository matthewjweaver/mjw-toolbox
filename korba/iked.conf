sietchtabr = "76.24.24.65"
korba = "155.138.220.216"

lan = "192.168.223.1"

ikev2 "tabr" active esp \
  from $korba to $sietchtabr \
  ikesa \
    auth hmac-sha2-512 \
    enc aes-256 \
    prf hmac-sha2-512 \
    group curve25519 \
  srcid korba.nodeless.net dstid sietchtabr.nodeless.net \
  ikelifetime 11h \
  lifetime 16h bytes 1G \
  rfc7427

ikev2 "korba-lan" active esp \
  from $korba to $lan \
  peer $sietchtabr \
  ikesa \
    auth hmac-sha2-512 \
    enc aes-256 \
    prf hmac-sha2-512 \
    group curve25519 \
  childsa \
    enc aes-256 \
    auth hmac-sha2-256 \
    group curve25519 \
  srcid korba.nodeless.net dstid sietchtabr.nodeless.net \
  ikelifetime 11h \
  lifetime 16h bytes 1G \
  rfc7427
