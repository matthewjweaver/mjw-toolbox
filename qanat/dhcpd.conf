shared-network LAN-JOHNSON-NET {
	option  domain-name "johnson.nodeless.net";
	option  domain-name-servers 192.168.223.1;
	option  ntp-servers 192.168.223.1;

	subnet 192.168.25.0 netmask 255.255.255.0 {
		option routers 192.168.25.1;
		range 192.168.25.200 192.168.25.249;
		next-server 192.168.25.1;
	}
}
